<!DOCTYPE html>
<html class="full">
  <head>
    <title>EHA Survey</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Park Survey" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="js/jquery-2.1.4.min.js"
      type="text/javascript"
      charset="utf-8"
      async
      defer
    ></script>
    <style type="text/css">
      .canvas_container {
        margin-left: auto;
        margin-right: auto;
        padding: auto;
        height: 600px;
      }
    </style>
  </head>
    <form style="display: none" method="POST" name="sumbitEntry" data-netlify="true" data-netlify-honeypot='bot-field'>
          <input type="hidden" name="form-name" value="submitEntry"/>
          <input type="text" name="zipCode">
          <input type="radio" id='yes' name='resident-yes' value="yes">
          <input type="radio" id='no' name='resident-no' value="no">
          <input type="radio" id='yes' name='neighbor-yes' value="yes">
          <input type="radio" id='no' name='neighbor-no' value="no">
          <input type="text" name="data">
          <button type="sumbit"></button>
          <!-- <btn @click="clear">clear</btn> -->
      
        </form>
  <body>
    <noscript>
      We're sorry, but the GGLO web survey does not work without Javascript enabled. Please enable it to continue.
    </noscript>
      <div id="app"></div>
  </body>
</html>
